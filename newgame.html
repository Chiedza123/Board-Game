    <script type="text/javascript">
    //document.ready event prevents any jQuery code from downloading before the document is finished loading. 
    $(document).ready(function(){    
    // "#add-playername" is your element selector (which HTML tag will trigger this). button id
    // "click" is an event (when the selected element is clicked).
    // "function(e)" is the event handling function (on event, object is created).
    // "e" is the object handler (object is made accessible).
    // "preventDefault()" is a method (function) provided by the object.this prevents the browser from performing the default action for that element.
  //when user clicks on the button add-player,all an anonymous function, "function(e)", and assign the resulting object to a handler, "e". Now take that handler and call one of its methods, "e.preventDefault()", which should prevent the browser from performing the default action for that element.
    $("#add-playername").click(function(e){
            e.preventDefault();
            var numberOfPlayernames = $("#form1").find("input[name^='data[playername]']").length;
            var label = '<label for="data[playername][' + numberOfPlayernames + ']">Playername ' + (numberOfPlayernames + 1) + '</label> ';
            var input = '<input type="text" name="data[playername][' + numberOfPlayernames + ']" id="data[playername][' + numberOfPlayernames + ']" />';
            var removeButton = '<button class="remove-playername">Remove</button>';
            var html = "<div class='playername'>" + label + input + removeButton + "</div>";
            $("#form1").find("#add-playername").before(html);
        });
    });
    
    $(document).on("click", ".remove-playername",function(e){
        e.preventDefault();
          // remove PLAYERNAME button.
        $(this).parents(".playername").remove();//remove playername is connected to this
         // //The parent() method returns the direct parent element of the selected element.
        $("#form1").find("label[for^='data[playername]']").each(function(){
            $(this).html("Playername " + ($(this).parents('.playername').index() + 1));
        });
    });

    localStorage.setItem("key", "value");

    </script>
